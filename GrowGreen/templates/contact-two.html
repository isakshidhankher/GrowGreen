<section class="contact-page wf100 p80">
   <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
         {{message}}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      {%endfor%}
      <div class="row">

         <div class="col-md-1"></div>
         <div class="col-md-10">
            <div class="contact-form mb60">
               <h3>Feel Free to Contact us</h3>
               <form action="{% url 'contact' %}" method="POST">
                  {% csrf_token %}
                  <ul class="cform">
                     <li class="half pr-15">
                        <input class="form-control" placeholder="Full Name" name="name" type="text" />
                     </li>
                     <li class="half pl-15">
                        <input class="form-control" placeholder="Email" name="email" type="text" />
                     </li>
                     <li class="half pr-15">
                        <input class="form-control" placeholder="Phone no." name="contact" type="number" />
                     </li>
                     <li class="half pl-15">
                        <input class="form-control" placeholder="Subject." name="subject" type="text" />
                     </li>
                     <li class="full">
                        <textarea class="textarea-control" name="message" placeholder="Message"></textarea>
                     </li>
                     <li class="full">
                        <!-- <input class="fsubmit" type="submit" value="Contact us" /> -->
                        <button class="fsubmit" type="submit">Submit</button>
                     </li>
                  </ul>
                  <!-- <button class="fsubmit" type="submit">Submit</button> -->
               </form>
            </div>
